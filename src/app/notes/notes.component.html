<div class="notes-area">

     <div class="form-input">
        <input *ngIf="getStatus()" [(ngModel)]="curr_title" class="title-class" placeholder="Add a Title">
        <input (click)="hasClicked()" [(ngModel)]="curr_content" class="content-class" placeholder="Take a Note.." (keydown.enter)="addTask()">
        <!-- <button type="submit" class="btn btn-primary" (click)="addTask()">Add Task</button> -->
     </div>

     <br><br>
   
    <div [ngClass]="{'container':noteItems.length>0}">

        <div *ngIf="noteItems.length==0" class="not-it">
            <i class="fa-solid fa-lightbulb"></i><br>
            <h2>No Item To Show</h2>
              </div>

        <div  *ngFor="let note of noteItems | filterPipe:curr_search;index as i" class="item">

              <div class="card-body">
                <h5 class="card-title"><p>{{note.title}}</p></h5>
                <p class="card-text">{{note.content}}</p>
                <a class="card-link hidden-element" (click)="removeTask(i)"><i class="fa-solid fa-trash" style="color:darkblue"></i></a>
                <a class="card-link hidden-element" (click)="archiveTask(i)"><i class="fa-solid fa-box-archive" style="color:darkblue"></i></a>
                </div>
            </div>
          </div> 
</div>
